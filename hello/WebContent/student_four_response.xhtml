<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Student Confirmation</title>
</h:head>

<h:body>
	The student is confirmed: #{studentFour.firstName} #{studentFour.lastName}
	<br />
	<br />
	
	The student's favorite programming languages:
	<ul>
		<ui:repeat var="tempLanguage" value="#{studentFour.favoriteLanguages}">
			<li>#{tempLanguage}</li>
		</ui:repeat>
	</ul>


</h:body>

</html>
