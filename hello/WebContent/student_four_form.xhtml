<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form</title>
</h:head>

<h:body>
	<h:form>
		First name: <h:inputText id="firstName" value="#{studentFour.firstName}" />

		<br />
		<br />
		
		Last name: <h:inputText id="lastName" value="#{studentFour.lastName}" />

		<br />
		<br />
		
		Favorite Programming Languages:
		<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}">
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="Python" itemLabel="Python"/>
			<f:selectItem itemValue="Javascript" itemLabel="Javascript"/>
			<f:selectItem itemValue="C#" itemLabel="C#"/>
		</h:selectManyCheckbox>
		
		
		
		<br/><br/>

		<h:commandButton value="Submit" action="student_four_response" />


	</h:form>
</h:body>

</html>
