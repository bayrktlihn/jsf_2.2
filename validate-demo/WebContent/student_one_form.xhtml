<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form</title>
	<style>
		.error{
			color:red;
		}
	</style>
</h:head>

<h:body>
	<h:form>

<!-- 		<h:messages styleClass="error"> -->

<!-- 		</h:messages> -->
	
		First name: <h:inputText id="firstName" value="#{studentOne.firstName}" />

		<br />
		<br />
		
		Last name: <h:inputText id="last_name" 
								label="Last name"
								value="#{studentOne.lastName}"
								required="true"
								requiredMessage="Your last name is mandatory."
								 />

		<h:message for="last_name" styleClass="error"/>

		<br />
		<br />
		
		
		Email: <h:inputText label="Email" 
							id="email"
							value="#{studentOne.email}"
							required="true"
							requiredMessage="Your must give your email!" />
			
		<h:message for="email" styleClass="error"/>

		<br />
		<br />



		<h:commandButton value="Submit" action="student_one_response" />


	</h:form>
</h:body>

</html>
