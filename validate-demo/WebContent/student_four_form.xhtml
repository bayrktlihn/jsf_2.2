<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form</title>
	<style>
		.error{
			color:red;
		}
	</style>
</h:head>

<h:body>
	<h:form>


	
		First name: <h:inputText 
								label="First name" 
								value="#{studentFour.firstName}"
					/>

		<br />
		<br />
		
		Last name: <h:inputText 
								label="Last name"
								value="#{studentFour.lastName}"
					/>


		<br />
		<br />
		
		Course Code: <h:inputText 
								label="Course Code"
								value="#{studentFour.courseCode}"
								id="course_code"
								validator="#{studentFour.validateTheCourseCode}"
					>
					</h:inputText>
					<h:message for="course_code" styleClass="error"/>
		<br />
		<br />
		
		<h:commandButton value="Submit" action="student_four_response" />


	</h:form>
</h:body>

</html>
